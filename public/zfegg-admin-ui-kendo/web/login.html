<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>Platform admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
            font-family: "微软雅黑";
        }
        #welcome {
            margin: 0 auto;
            float: none;
        }
        .glyphicon {
            position: static;
        }
    </style>

    <script>
        $(function () {
            $('#login').submit(function () {
                $.ajax({
                    type: 'POST',
                    url: this.action,
                    dataType: "json",
                    data: $(this).serialize(),
                    success: function (result) {
                        location.href = './index.html';
                    },
                    error: function (xhr) {
                        alert(xhr.responseJSON.detail);
                    }
                });
                return false;
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="col-md-4" id="welcome">
        <form class="" role="form" id="login" action="/login">
            <h2 class="form-signin-heading">账号登录: </h2>

            <div class="input-group input-group-lg">
                <span class="input-group-addon glyphicon glyphicon-user"></span>
                <input type="text" class="form-control" name="username" required="required" placeholder="请输入账号">
            </div>
            <br/>

            <div class="input-group input-group-lg">
                <span class="input-group-addon glyphicon glyphicon-lock"></span>
                <input type="password" class="form-control" name="password" required="required" placeholder="请输入密码">
            </div>
            <br/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
    </div>    <hr>
    <footer>
        <!--        <p>&copy; 2014 *******</p>-->
    </footer>
</div>
<!-- /container -->
</body>
</html>
